<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body class = "body" background="assets/burger-friends.jpg">
    <nav>
      <p class = "dinnerText"> What's for Dinner?
      </p>
      <button class = "Add-recipe-button">ADD A RECIPE</button>
    </nav>
    <section class = "boxes">
      <section class = "box1">
        <h1 class = "box1content" id = "box1title"> What are you looking for?<span>*</span> </h1>
        <label class = "box1content" id = "sideButton"><input type = "radio" name = "input1">Side</label>
        <label class = "box1content" id = "mainButton"><input type = "radio" name = "input1">Main Dish</label>
        <label class = "box1content" id = "dessertButton"><input type = "radio" name = "input1">Dessert</label>
        <label class = "box1content" id = "entireButton"><input type = "radio" name = "input1">Entire Meal</label>
        <button class = "box1button">LET'S COOK!</button>
      </section>
      <section class = "box2">
        <img class = "cookingPot" src="assets/cookpot.svg"/>
        <section class = "box2TextFlex">
         <p class= "box2HolderTitle hidden">You should make:</p>
         <p class = "box2HolderText hidden">Place Holder Text</p>
         <button class = "clearButton hidden">CLEAR</button>
        </section>
      </section>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
